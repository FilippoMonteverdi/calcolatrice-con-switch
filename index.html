<!DOCTYPE html>
<!-- 2 robi per inserire i numeri -->
<input type="number" id="num1" placeholder="Numero 1">
<input type="number" id="num2" placeholder="Numero 2">

<!-- radio bottons per calcoli-->
<div>
  <input type="radio" id="add" name="operation" checked> somma
  <input type="radio" id="subtract" name="operation"> sottrazione
  <input type="radio" id="multiply" name="operation"> moltiplicazione
  <input type="radio" id="divide" name="operation"> divisione
</div>
<!-- bootone uguale-->
<button onclick="calculate()">=</button>
<!--risultato -->
<p id="result"></p>
<script>
  function calculate() {
    var num1 = parseFloat(document.getElementById('num1').value);

    var num2 = parseFloat(document.getElementById('num2').value);
    var result;
    if (document.getElementById('add').checked) {
      result = num1 + num2;

    } else if (document.getElementById('subtract').checked) {
      result = num1 - num2;
    } else if (document.getElementById('multiply').checked) {
      result = num1 * num2;
    } else if (document.getElementById('divide').checked) {
      result = num1 / num2;
    }

    document.getElementById('result').innerText = result;
  }
</script>
</body>
</html>
